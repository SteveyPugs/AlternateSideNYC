{{>header}}
{{>nav}}
<div class="container-fluid" ng-app="AltSideNYC">
	<br>
	<div class="row" ng-controller="TodayCtrl">
		<div class="col-lg">
			<h6>Today <small class="text-muted" ng-bind="CurrentDate">D</small></h6>
			<hr>
			<b><span ng-bind="CurrentStatus" id="CurrentStatus"></span></b>
		</div>
	</div>
	<br>
	<div class="row" ng-controller="FutureCtrl">
		<div class="col-lg">
			<h6>Forecast <small>Next 10 Days</small></h6>
			<hr>
			<table class="table table-condensed">
				<tr>
					<th width="33%" class="text-center">Day</th>
					<th width="33%" class="text-center">Conditions</th>
					<th width="33%" class="text-center">Status</th>
				</tr>
				<tr ng-repeat="item in calendar" id="\{{item.col1b}}_row">
					<td class="text-center" ng-bind="item.col1" style="vertical-align:middle;"></td>
					<td class="text-center" style="vertical-align:middle;"><nobr>\{{item.col2a}}&nbsp;<img ng-src="\{{item.col2b}}" width="25%"></nobr></td>
					<td class="text-center" style="vertical-align:middle;"><a ng-click="checkDay(item.col1b)" id="\{{item.col1b}}_status">Show</a></td>
				</tr>
			</table>
		</div>
	</div>
</div>
{{>footer}}
